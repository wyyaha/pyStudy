<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tpl</title>
</head>
<body>
<div>{{n1}}</div>
<div>{{roles.0}}</div>
<div>
    {% for item in roles %}

    {% for k,v in tels.items %}

    {% endfor %}
</div>
