{% extends 'layout.html' %}

{% block content %}
    <div style="margin-bottom: 10px" class="clearfix">
          <!-- target="_blank" 表示打开新的tab页 -->
        <a class="btn btn-primary btn-success" href="/pretty/add" target="_self"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新建靓号</a>
        <div style="float: right; width:300px">
            <form method="get">
                <div class="input-group">
                   <input type="text" class="form-control" placeholder="Search for..." name="num" value="{{ search_data }}">
                   <span class="input-group-btn">
                       <button class="btn btn-default" type="submit">
                           <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                       </button>
                   </span>
                </div><!-- /input-group -->
            </form>
        </div>
    </div>
    <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            靓号列表
          </div>
          <!-- Table -->
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>号码</th>
                <th>价格</th>
                <th>级别</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
                {% for item in queryset %}
                   <tr>
                     <th>{{ item.id }}</th>
                     <td>{{ item.mobile }}</td>
                     <td>{{ item.price }}</td>
                     <td>{{ item.get_level_display }}</td>
                     <td>{{ item.get_status_display }}</td>
                     <td>
                       <a class="btn btn-primary btn-xs" href="/pretty/edit/{{item.id}}/">编辑</a>
                       <a class="btn btn-danger btn-xs" href="/pretty/delete/{{item.id}}">删除</a>
                     </td>
                   </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    <ul class="pagination">
        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
        <li><a href="?page=1">1</a></li>
        <li><a href="?page=2">2</a></li>
        <li><a href="?page=3">3</a></li>
        <li><a href="?page=4">4</a></li>
        <li><a href="?page=5">5</a></li>
        <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
    </ul>
{% endblock %}
